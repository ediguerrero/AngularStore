

<!DOCTYPE html>

<html>
  
  <body   ng-controller="AppController">
    <section class="container">
      
        
        <p>show me courses for</p>
        <div class="dropdown">
          <button class="dropbtn">All professions</button>
          <div class="dropdown-content">
          
          <a href="https://www.google.com">Google</a>
          <a href="https://www.facebook.com">Facebook</a>
          <a href="https://www.youtube.com">YouTube</a>
          
          </div>
          </div>
          <p>in</p>
          <div class="dropdown">
            <button class="dropbtn">All states</button>
            <div class="dropdown-content">
            
            <a href="https://www.google.com">Google</a>
            <a href="https://www.facebook.com">Facebook</a>
            <a href="https://www.youtube.com">YouTube</a>
            
            </div>
            </div>
            <p>classified as</p>
            <div class="dropdown">
              <button class="dropbtn">+</button>
              <div class="dropdown-content">
              
              <a href="https://www.google.com">Google</a>
              <a href="https://www.facebook.com">Facebook</a>
              <a href="https://www.youtube.com">YouTube</a>
              
              </div>
              </div>
              <p>sorted by</p>
              <div class="dropdown">
                <button class="dropbtn">popularity</button>
                <div class="dropdown-content">
                
                <a href="https://www.google.com">Google</a>
                <a href="https://www.facebook.com">Facebook</a>
                <a href="https://www.youtube.com">YouTube</a>
                
                </div>
                </div>
  </section>

    
   
    <div class="topnav">
      <div class="search-hero">
        <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="&#61442;  Search all courses">
      </div>
      <div *ngFor="let io of datos | filter:searchText">
        <div class="p-float"><div class="p-float-in">
          <img class="p-img" src="https://www.rd.com/wp-content/uploads/2017/10/This-Is-How-Long-It-Takes-To-Read-The-Whole-Dictionary_509582812-Billion-Photos_FB-e1574101045824.jpg">
          <button class="p-add">{{io.maximumCredits}} CREDITS</button>
          <div class="p-name">{{io.name}}</div>        
          <div class="p-desc">{{io.provider.name}}</div>
          <div class="p-price"><h3>${{io.price}}</h3>
            <div class="ratings">
              <div class="empty-stars"></div>
              <h1>{{io.rating}}</h1>
            <div class="full-stars" style="width:{{io.rating}}%"></div>
            </div>
          </div>
        </div>
        </div>
      </div>

    </div>
    
    

   
     
    
  </body>
</html>
